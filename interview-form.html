<html>
  <head>
    
    <!-- HTML Meta Tags -->
    <title>PI Club | Interview Form</title>
    <meta name="description" content="Seats for PI Club are Available, Apply Now.">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://forms.pi-club.ml/sample">
    <meta property="og:type" content="website">
    <meta property="og:title" content="PI Club | Interview Form">
    <meta property="og:description" content="Seats for PI Club are Available, Apply Now.">
    <meta property="og:image" content="https://pi-club.ml/logos/main.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="forms.pi-club.ml">
    <meta property="twitter:url" content="https://forms.pi-club.ml/sample">
    <meta name="twitter:title" content="PI Club | Interview Form">
    <meta name="twitter:description" content="Seats for PI Club are Available, Apply Now.">
    <meta name="twitter:image" content="https://pi-club.ml/logos/main.png">

    <!-- Meta Tags Generated via https://opengraph.dev -->

    <link rel="stylesheet" href="./css/form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">


    <style>
      body {
        padding: 15vh 15vw;
      }

      @media (max-width: 400px) {
        body {
          padding: 5vh 5vw;
        }
      }
    </style>
  </head>
  <body>
    <form action="#" id="sample">
      <h1 class="form-name">Form Name</h1>

      <div id="name" class="form-input-group">
        <label for="name-input">Name</label>
        <!--why the weird span? cuz CSS can't be fucking serious http://forums.mozillazine.org/viewtopic.php?f=25&t=291007&start=0&st=0&sk=t&sd=a-->
        <span class="text-input">
          <input placeholder="Enter your full name" type="text" name="name" id="name-input">
        </span>
        <div class="error-text">Your name is required</div>
      </div>

      <div id="email" class="form-input-group">
        <label for="email-input">Email</label>
        <span class="text-input">
          <input placeholder="Enter your email" type="text" name="email" id="email-input">
        </span>
        <div class="error-text">Email is not valid</div>
      </div>

      <div id="github" class="form-input-group">
        <label for="github-input">GitHub</label>
        <span class="text-input">
          <input placeholder="Enter your GitHub Profile Link" type="text" name="github" id="github-input">
        </span>
        <div class="error-text">The github profile doesn't exist</div>
      </div>

      <div id="stream" class="form-input-group">
        <label for="stream-input">Stream</label>
        <div class="option-group">
          <input type="radio" name="stream" id="stream-pcm" value="pcm">
          <label for="stream-pcm">PCM</label>
          <input type="radio" name="stream" id="stream-pcb" value="pcb">
          <label for="stream-pcb">PCB</label>
          <input type="radio" name="stream" id="stream-pcmb" value="pcmb">
          <label for="stream-pcmb">PCMB</label>
          <input type="radio" name="stream" id="stream-commerce" value="commerce">
          <label for="stream-commerce">Commerce</label>
          <input type="radio" name="stream" id="stream-humanities" value="humanities">
          <label for="stream-humanities">Humanities</label>
        </div>
        <div class="error-text">This can't be empty</div>
      </div>

      <hr class="separator">

      <div id="languages" class="form-input-group">
        <label for="languages-input">Languages</label>
        <div class="option-group">
          <input type="checkbox" name="languages" id="languages-swift" value="swift">
          <label for="languages-swift">Swift</label>
          <input type="checkbox" name="languages" id="languages-typescript" value="typescript">
          <label for="languages-typescript">Typescript</label>
          <input type="checkbox" name="languages" id="languages-kotlin" value="kotlin">
          <label for="languages-kotlin">Kotlin</label>
          <input type="checkbox" name="languages" id="languages-golang" value="golang">
          <label for="languages-golang">Go</label>
          <input type="checkbox" name="languages" id="languages-c#" value="c#">
          <label for="languages-c#">C#</label>
          <input type="checkbox" name="languages" id="languages-javascript" value="javascript">
          <label for="languages-javascript">JavaScript</label>
          <input type="checkbox" name="languages" id="languages-java" value="java">
          <label for="languages-java">Java</label>
          <input type="checkbox" name="languages" id="languages-python" value="pyhton">
          <label for="languages-python">Python</label>
        </div>
        <div class="error-text">Choose at least one language</div>
      </div>


      <div id="frameworks" class="form-input-group">
        <label for="frameworks-input">Frameworks</label>
        <div class="option-group">
          <input type="checkbox" name="frameworks" id="frameworks-quick" value="quick">
          <label for="frameworks-quick">Quick</label>
          <input type="checkbox" name="frameworks" id="frameworks-vapor" value="vapor">
          <label for="frameworks-vapor">Vapor</label>
          <input type="checkbox" name="frameworks" id="frameworks-javalin" value="javalin">
          <label for="frameworks-javalin">Javalin</label>
          <input type="checkbox" name="frameworks" id="frameworks-spark" value="spark">
          <label for="frameworks-spark">Spark</label>
          <input type="checkbox" name="frameworks" id="frameworks-expressjs" value="expressjs">
          <label for="frameworks-expressjs">ExpressJS</label>
          <input type="checkbox" name="frameworks" id="frameworks-vuejs" value="vuejs">
          <label for="frameworks-vuejs">VueJS</label>
          <input type="checkbox" name="frameworks" id="frameworks-gin" value="gin">
          <label for="frameworks-gin">Gin</label>
          <input type="checkbox" name="frameworks" id="frameworks-beego" value="beego">
          <label for="frameworks-beego">Beego</label>
          <input type="checkbox" name="frameworks" id="frameworks-net" value="net">
          <label for="frameworks-net">.NET</label>
          <input type="checkbox" name="frameworks" id="frameworks-reactjs" value="reactjs">
          <label for="frameworks-reactjs">ReactJS</label>
          <input type="checkbox" name="frameworks" id="frameworks-spring" value="spring">
          <label for="frameworks-spring">Spring</label>
          <input type="checkbox" name="frameworks" id="frameworks-grails" value="grails">
          <label for="frameworks-grails">Grails</label>
          <input type="checkbox" name="frameworks" id="frameworks-django" value="django">
          <label for="frameworks-django">Django</label>
          <input type="checkbox" name="frameworks" id="frameworks-flask" value="flask">
          <label for="frameworks-flask">Flask</label>
          <input type="checkbox" name="frameworks" id="frameworks-others" value="others">
          <label for="frameworks-others">Others</label>
        </div>
        <div class="error-text">Choose at least one framework</div>
      </div>

      <div id="submit" class="form-input-group">
        <button type="submit">Submit</button>
      </div>
      
    </form>

    <!-- a hidden dummy form required by netlify to detect our custom form: https://docs.netlify.com/forms/setup/#work-with-javascript-rendered-forms -->
    <form netlify name="interview-form" value="Interview form" data-netlify="true" style="display: none;">
      <input name="name">
      <input name="email">
      <input name="github">
      <input name="stream">
      <input name="languages">
      <input name="frameworks">
    </form>

    <div id="overlay">
      <div>
        <p>You have been alerted. This might get about this long<span id="blink"></span></p>
      </div>
    </div>

    <script type="module">
      import { init, validateOn, required } from "./js/modules/forms.js"
      init()

      const validate = validateOn("change", "keyup")

      const requiredFields = ["name", "stream", "languages","frameworks"]
      requiredFields.map(data => validate(data, required(`${data.charAt(0).toUpperCase() + data.slice(1)} is required`)))

      validate("email", required("Email is required"), async value => {
        const mailformat = /^[A-Za-z\d\.]+\@[A-Za-z]+\.[a-z]{2,3}$/
        if (!mailformat.test(value)) {
          throw new Error("Please enter a valid email")
        }
      })

      validate("github", required("GitHub Profile Link is required"), async value => {
        const githubformat = /^(?:https?:\/\/)?github\.com\/[a-zA-Z0-9_-]+$/
        if (!githubformat.test(value)) {
          throw new Error("Please enter a valid GitHub Profile Link.")
        }
      })
    </script>
  </body>
</html>
